<h1>Angel Points</h1>
<script>
//:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
//:::                                                                         :::
//:::  This routine calculates the distance between two points (given the     :::
//:::  latitude/longitude of those points). It is being used to calculate     :::
//:::  the distance between two locations using GeoDataSource (TM) prodducts  :::
//:::                                                                         :::
//:::  Definitions:                                                           :::
//:::    South latitudes are negative, east longitudes are positive           :::
//:::                                                                         :::
//:::  Passed to function:                                                    :::
//:::    lat1, lon1 = Latitude and Longitude of point 1 (in decimal degrees)  :::
//:::    lat2, lon2 = Latitude and Longitude of point 2 (in decimal degrees)  :::
//:::    unit = the unit you desire for results                               :::
//:::           where: 'M' is statute miles (default)                         :::
//:::                  'K' is kilometers                                      :::
//:::                  'N' is nautical miles                                  :::
//:::                                                                         :::
//:::  Worldwide cities and other features databases with latitude longitude  :::
//:::  are available at https://www.geodatasource.com                          :::
//:::                                                                         :::
//:::  For enquiries, please contact sales@geodatasource.com                  :::
//:::                                                                         :::
//:::  Official Web site: https://www.geodatasource.com                        :::

//:::               GeoDataSource.com (C) All Rights Reserved 2017            :::
//:::                                                                         :::
//:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

function calcDistance(lat1, lon1, lat2, lon2, unit) {
    var radlat1 = Math.PI * lat1/180
        var radlat2 = Math.PI * lat2/180
          var theta = lon1-lon2
            var radtheta = Math.PI * theta/180
              var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
      if (dist > 1) {
            dist = 1;
              }
        dist = Math.acos(dist)
            dist = dist * 180/Math.PI
              dist = dist * 60 * 1.1515
                if (unit=="K") { dist = dist * 1.609344 }
          if (unit=="N") { dist = dist * 0.8684 }
            return dist
}
window.calcDistance = calcDistance;










const workLat = 40.740641;
const workLong = -73.9985457;
const homeLat = 40.708504;
const homeLong = -74.0186077;

const bestStations = {
};

console.log('distance is: ', calcDistance(workLat, workLong, homeLat, homeLong));
fetch('https://layer.bicyclesharing.net/map/v1/nyc/stations').then(res => {
  window.res = res;
  console.log(res);
  return res.json();
}).then(resJson => {
  window.resJson = resJson;
  console.log(resJson);

  const urlTextArea = document.createElement('textarea');
  urlTextArea.placeholder = 'Provide google maps url';
  urlTextArea.onpaste = ({ target: { value } }) => {
    console.log(value);
    const longitudeRegex = /1d-[^!]*!/g;
    const latitudeRegex = /!2d-[^!]*!/g;
    const [startLongitude, stopLongitude] = value.match(longitudeRegex);
    const [startLatitude, stopLatitude] = value.match(latitudeRegex);
    console.log(startLongitude, stopLongitude);
    console.log(startLatitude, stopLatitude);

    resJson.features.forEach(({ geometry, properties: station }) => {
      if (station.bike_angels_action === 'give') {
        const [stationLong, stationLat] = geometry.coordinates;
        const distance = calcDistance(stationLat, stationLong, stopLatitude, stopLongitude);
        const key = `return${station.bike_angels_points}`;
        const { distance: comparisonDistance } = bestStations[key] || {};
        if (!(comparisonDistance < distance)) {
          bestStations[key] = {
            distance,
            name: station.name,
          }
        }
      }

      if (station.bike_angels_action === 'take') {
        const [stationLong, stationLat] = geometry.coordinates;
        const distance = calcDistance(stationLat, stationLong, startLatitude, startLongitude);
        const key = `take${station.bike_angels_points}`;
        const { distance: comparisonDistance } = bestStations[key] || {};
        if (!(comparisonDistance < distance)) {
          bestStations[key] = {
            distance,
            name: station.name,
          }
        }
      }
    });

    console.log(bestStations);

  }

  document.body.appendChild(urlTextArea);
});

</script>
